<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
  
</head>
<body>

    <div class="header-container">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="body-container">

        <div class="sidebar-container">

            <div class="color-wheel">

            </div>

            <div class="buttons-tools">
                <button id="fillTool" class="button-tool">Fill RGB Random</button>
                <button id="rgbTool" class="button-tool">RGB Color</button>
                <button id="eraserTool" class="button-tool">Eraser</button>
                <button id="cleanTool" class="button-tool">Clean Grid</button>
                <button id="brtTool" class="button-tool">Brightness</button>
            </div>

            <div class="grid-custom-number">
                <input id="input-custom-grid" class="input" type="text" maxlength="2">
                <button class="generate">GENERATE</button>
            </div>
        
            <div class="grid-customize">
                <button id="one" class="grid-options">15x15</button>
                <button id="two" class="grid-options">30x30</button>
                <button id="three" class="grid-options">60x60</button>
            </div>

        </div>

        <div class="grid-container" id="g-container">
        </div>

    </div>
</body>

<script src="scripts.js" defer></script>

</html>
